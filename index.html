<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="row" id="1">
            <button class="options" id="clear">C</button>
            <button class="options" id="negative">-</button>
            <button class="options" id="percent">%</button>
            <button class="function" id="divide" onclick="updateDisplay(this)">/</button>
        </div>
        <div class="row" id="2">
            <button class="number" id="num7" onclick="updateDisplay(this)">7</button>
            <button class="number" id="num8" onclick="updateDisplay(this)">8</button>
            <button class="number" id="num9" onclick="updateDisplay(this)">9</button>
            <button class="function" id="multiply" onclick="updateDisplay(this)">x</button>
        </div>
        <div class="row" id="3">
            <button class="number" id="num4" onclick="updateDisplay(this)">4</button>
            <button class="number" id="num5" onclick="updateDisplay(this)">5</button>
            <button class="number" id="num6" onclick="updateDisplay(this)">6</button>
            <button class="function" id="subtract" onclick="updateDisplay(this)">-</button>
        </div>
        <div class="row" id="4">
            <button class="number" id="num1" onclick="updateDisplay(this)">1</button>
            <button class="number" id="num2" onclick="updateDisplay(this)">2</button>
            <button class="number" id="num3" onclick="updateDisplay(this)">3</button>
            <button class="function" id="add" onclick="updateDisplay(this)">+</button>
        </div>
        <div class="row" id="5">
            <button class="number" id="num0" onclick="updateDisplay(this)">0</button>
            <button class="number" id="decimal" onclick="updateDisplay(this)">.</button>
            <button class="function" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
